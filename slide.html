<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slide Show</title>
</head>
<body>
    <script>
        var i=0;//starting piont
        var images=[];
        var time=4000;

        //images list
        images[0]='image1.png';
        images[1]='image.jpg';
        images[2]='image3.png';
        

        //function to chnage images
        function changeImg(){
            document.slide.src=images[i];
            if(i < images.length -1){
                i++;

            }else {
                i=0;
            }
            setTimeout("changeImg()", time);
        }
        window.onload=changeImg;
    </script>
    <img name="slide" width="400" height="400">
</body>
</html>
